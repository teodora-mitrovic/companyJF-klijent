<!DOCTYPE html>
<html>
<head>
	<title>CV Browser</title> 
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="../style/all.min.css">
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
</head>
<body>

    <header class="container-fluid">
        <section class="container">
            <ul class="row">
                <li class="col-10 title">
                    CV Browser <br>
                    JobFair CV Database
                </li>
                <li class="col-2">
                    <img class="img-fluid" src="../assets/jobfair.png" title="JobFair - Kreiraj Svoju Budućnost" alt="JobFair - Kreiraj Svoju Budućnost">
                </li>
             </ul>
        </section>
    </header>
    
    <article id="menu" class="container-fluid">
            <div class="container">
                <nav class="navbar navbar-expand-md">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav row" style="width: 100%">
                            
                            <li class="nav-item col-2">
                                <a class="nav-link" href="../home/"><i class="far fa-compass"></i> Početna</a>
                            </li>
                            <li class="nav-item company col-2">
                                <a class="nav-link" href="../search/"><i class="fas fa-search"></i> Pretraga </a>
                            </li>
                            <li class="nav-item company col-2">
                                    <a class="nav-link" href="../analytics/"><i class="fas fa-user"></i> Analitika</a>
                            </li>
                            <li class="nav-item company col-2">
                                    <a class="nav-link" href="../profile/"><i class="fas fa-user"></i> Profil</a>
                            </li>
                            <li class="nav-item company col-2">
                                    <a class="nav-link" href="../contact/"><i class="fas fa-user"></i> Kontakt</a>
                            </li>
                            <li class="nav-item admin col-2">
                                <a class="nav-link" href="#"><i class="fas fa-user"></i> Admin panel</a>
                            </li>
                            <li class="nav-item admin col-2">
                                <a class="nav-link" href="#" data-toggle="modal" data-target="#registerModal" ><i class="fas fa-user"></i> Dodavanje kompanije</a>
                            </li>
                            <li class="nav-item admin col-2" id="companies_button">
                                <a class="nav-link" href="#" data-toggle="modal" data-target="#passwordModal"><i class="fas fa-user"></i> Promena lozinke</a>
                            </li>
                            <li class="nav-item col-2" id="logout">
                                <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Odjavi se</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </article>

        <main class="container-fluid">
           <article class="container">
               <section class="col-12">
                    Profil kompanije
               </section>
           </article>
        </main>


	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/loadView.js"></script>
	<script type="text/javascript" src="../js/logout.js"></script>
    <script type="text/javascript" src="../js/authorization.js"></script>

</body>
</html>
